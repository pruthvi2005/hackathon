<body class="bg-gray-50">
  <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden"

    <main class="flex flex-1 items-center justify-center px-6 py-10">

        class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md transition transform hover:scale-[1.01]"
        style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'
      >
        <h1 class="text-3xl font-bold text-gray-900 mb-2 text-center">Sign In </h1>
        <p class="text-gray-500 text-sm mb-6 text-center">
          üåç Join Playora to start your journey towards a greener future, or sign in to continue your progress.
        </p>

        <!-- Email -->
        <div class="mb-4">
          <input
            required
            type="email"
            id="emaillogin"
            placeholder="Email Address"
            autocomplete="email"
            class="w-full rounded-xl border-gray-300 focus:border-green-500 focus:ring-green-500 h-12 px-4 text-sm"
          />
        </div>

        <!-- Password -->
        <div class="mb-6 relative">
          <input
            required
            type="password"
            id="passwordlogin"
            placeholder="Password"
            autocomplete="current-password"
            class="w-full rounded-xl border-gray-300 focus:border-green-500 focus:ring-green-500 h-12 px-4 text-sm"
          />
          <span
            id="togglePassword"
            class="absolute right-4 top-3 text-gray-400 cursor-pointer hover:text-gray-600 select-none"
          >
            üëÅÔ∏è
          </span>
        </div>

        <!-- Continue button -->
        <button
          type="button" id="continueBtn"
          class="w-full bg-green-500 hover:bg-green-600 text-white rounded-xl h-12 font-semibold transition transform hover:scale-[1.02] shadow-md"
        >
          Continue
        </button>


        <!-- Links -->
        <p class="text-sm text-gray-600 text-center mt-2">
          Don‚Äôt have an account?
          <a href="register.html" class="text-green-600 font-semibold hover:underline">Sign up</a>
        </p>
      </div>
    </main>
    
    <!-- Small helper script for password toggle -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("passwordlogin");

        if (togglePassword && passwordInput) {
          togglePassword.addEventListener("click", function () {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            this.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
          });
        }
      });
    </script>
